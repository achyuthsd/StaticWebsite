<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beating Heart Animation</title>
<style>
  .heart {
    width: 100px;
    height: 100px;
    position: relative;
    animation: beat 1s infinite alternate;
  }

  .heart:before,
  .heart:after {
    content: "";
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: red;
    position: absolute;
    top: 0;
    left: 50px;
  }

  .heart:before {
    left: 0;
  }

  @keyframes beat {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.3);
    }
  }
</style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
